<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovered</title>
</head>
<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Gilroy', sans-serif;
}
html{
    font-size: 16px;
}
.hide{
    display: none;
}
.fadeIn{
    animation: fade 0.5s ease-in-out;
}
@keyframes fade{
    0%{
        opacity: 0;
    }
    100%{
        opacity: 1;
    }
}

header{
    display: flex;
    align-items: center;
    justify-content: space-between;

    max-width: 1200px;
    width: 100%;
    height: 60px;

    margin: 0 auto;

    background-color: #F3F2F2;
}

.logo{
    display: flex;
    align-items: center;
    padding-left: 20px;
}
.logo img{
    width: 60px;
}
.logo p {
    font-weight: bold;
    color: #6a149b;
}



nav ul{
    display: flex;
    align-items: center;
}
nav ul li{
    list-style: none;
}
nav ul li:last-child{
    padding-right: 20px;
}
nav ul li a {
    text-decoration: none;
    color: #6a149b;
    padding: 10px;
}

main{
    max-width: 1200px;
    margin: 0 auto;
}

.stats{
    width: 100%;
    background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)) ,url('images/coronavirus.jpg');
    background-size: cover;
}

.latest-report{
    display: flex;
    justify-content: space-between;
    align-items: center;

    width: 80%;
    margin: 0 auto;
    padding-top: 50px;

    color: #FFF;
}

.country,
.recovered{
    height: 100px;
}

.name{
    font-size: 2.2em;
    color: #be64f1;
    font-weight: bold;
}

.change-country{
    cursor: pointer;
}

.title{
    font-size: 1.3em;
}
.recovered .value{
    font-size: 2em;
    font-weight: bold;
    color: #009688;
}

.new-value{
    font-size: 1.3em;
}

.chart{
    width: 80%;
    height: 70vh;
    min-height: 500px;

    margin: 0 auto;
    padding: 50px 0;
}
.search-country{
    position: relative;
    top: 10px;
}
.search-box{
    position: absolute;
    
    display: flex;
    align-items: center;
    justify-content: space-between;

    width: 400px;
    height: 30px;

    background-color: #111;

    z-index: 1;
}
.search-box input{
    width: 360px;
    height: 25px;

    border: none;

    background-color: transparent;
    color: #FFF;

    padding-left: 15px;

    font-size: 1.1em;
}
.search-box img{
    width: 20px;
    padding-right: 5px;
    cursor: pointer;
}

.country-list{
    display: flex;

    position: absolute;
    top: 30px;

    width: 400px;
    height: 300px;

    background-color: #111;
    opacity: 0.9;

    overflow-y: scroll;
}

.country-list ul{
    width: 100%;
}

.country-list ul li{
    list-style: none;
    cursor: pointer;
    padding: 10px;
    color: #FFF;
}
.country-list ul li:hover{
    border-left: 1px solid #FFF;
}

.country-list::-webkit-scrollbar {
    width: 10px;
  }
  
  .country-list::-webkit-scrollbar-track {
    background: #111;
  }

  .country-list::-webkit-scrollbar-thumb {
    background: #F1F1F1;
  }
  
  .country-list::-webkit-scrollbar-thumb:hover {
    background: #FFF;
  }
footer{
    max-width: 1200px;
    height: 60px;
   
    margin: 0 auto;
    background-color: #6a149b;
}

.footer-container{
    height: 100%;
    display: flex;
    justify-content: center;
    font-size: 40px;
}

.copyright{
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.copyright p{
    color: #FFF;
}

@media screen and (max-width: 600px){
    .latest-report{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
}
.sidenav {
  height: 51%; /* Full-height: remove this if you want "auto" height */
  width: 180px; /* Set the width of the sidebar */
  position: fixed; /* Fixed Sidebar (stay in place on scroll) */
  z-index: 1; /* Stay on top */
 
  left: 0;
  background-color: #111; /* Black */
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 20px;
  margin-left: 5px;
}

.sidenav a {
  padding: 5px 8px 30px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;

  margin-top: 8px;
}

.sidenav a:hover {
  color: #f1f1f1;
}
</style>
<body bgcolor="orange">
      <center style="font-size: 80px; ">
        <marquee width="100%" direction="left" height="100%" scrollamount="20" style="background-color: black;color:cornsilk; border: black; border-width:30px; border-style:solid; font-family: monospace;  font-weight: 100;">Patients Recovered
        </marquee>
      </center>

      <div class="sidenav">
        <a href="page 1.html">Home </a>
        <a href="helpline.html">Helpline</a>
        <a href="page 2.html">Cases </a>
        <a href="page 4.html">Deaths</a>
        <a href="page 5.html">Vaccinations</a>
        <a href="page 6.html">Economy</a>
      </div>
    <p style="color:rgb(7, 0, 2); font-size: 40px;margin-left: 200px;">
      This graph shows number of patients recovered in various countries:-
    </p>
    <br><br>
    <header style="margin-left: 200px;">
      <div class="logo">
        <img src="images\logo.png" alt="" />
        <p>COVID-19<br />STATS</p>
      </div>
      <nav>
        <ul>
          <li><a href="page 1.html">HOME</a></li>
        </ul>
      </nav>
    </header>

    <main style="margin-left: 200px;">
      <div class="stats">
        <div class="latest-report">
          <div class="country">
            <div class="name">Loading...</div>
            <div class="change-country">Change country</div>
            <div class="search-country hide">
              <div class="search-box">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search Country..."
                />

              </div>
              <div class="country-list"></div>
            </div>
          </div>
          
          <div class="recovered">
            <div class="title">Recovered</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          
        </div>
        <div class="chart">
          <canvas id="axes_line_chart"></canvas>
        </div>
      </div>
    </main>

    <footer style="margin-left: 200px;">
      <div class="footer-container">
        <div class="copyright">
          <p>Number of people recovered</p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
      crossorigin="anonymous"
    ></script>
    <script src="js\countries.js"></script>
    <script src="js\recovered_data.js"></script>

</body>
</html>
